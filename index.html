function produceLogisticSort(a,b){
return a[0]-b[0]
}
function produceLogistic(x1,n){
let l=new Array(n);
let x=x1;
l[0]=[x,0];
for(let i=1;i<n;i++){
x=3.9999999*x*(1-x);
l[i]=[x,i]
}
return l
}
